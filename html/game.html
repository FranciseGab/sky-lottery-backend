<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyLottery - Login</title>
    <link rel="stylesheet" href="../style/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="icon user-icon">
                <i class="fa-solid fa-user"></i></div>
            <nav>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-medal"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-circle-info"></i></a></li>
                </ul>
            </nav>
        </header>

        <div class="top-bar">
            <div class="balance">
                <i class="fa-solid fa-coins coin-icon"></i>
                <i class="fa-solid fa-peso-sign"></i> 
                <span>50,000.00</span>
            </div>
        </div>

        <main>
            <div class="bet-container">
                <h2>PLACE YOUR BET</h2>
                <div class="bet-controls">
                    <button class="minus">-</button>
                    <input type="number" min="0" value="0">
                    <button class="plus">+</button>
                </div>
                <button class="bet-button">BET</button>
            </div>
    
            <div class="game-area">
                <div class="number-slots">
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div>
                <div class="timer">00 : 00 : 00</div>
                <div class="draw-section">
                    <h3>DRAW</h3>
                    <div class="drawn-numbers">
                        <span>20</span>
                        <span>15</span>
                        <span>09</span>
                        <span>41</span>
                        <span>26</span>
                        <span>31</span>
                    </div>
                </div>
            </div>
    
            <div class="pot-money">
                <h2>POT MONEY</h2>
                <ul>
                    <li>₱100,000,000</li>
                    <li>₱100,000,000</li>
                    <li>₱100,000,000</li>
                    <li>₱100,000,000</li>
                    <li>₱100,000,000</li>
                </ul>
            </div>
        </main>

    

        <footer>
            <p></p>
        </footer>
    </div>
</body>
</html>
