<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyLottery - Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="header">
        SKYLOTTERY GAME
    </div>
    <div class="container">
        <div class="signup-box">
            <label for="create_username">CREATE USERNAME</label>
            <input type="text" id="create_username">
            
            <label for="create_password">CREATE PASSWORD</label>
            <input type="password" id="create_password">

            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_password">

            <label for="contact_number">CONTACT NUMBER</label>
            <input type="password" id="contact_number">

            <button class="create-account-btn">CREATE ACCOUNT</button>
        </div>
    </div>
</body>
</html>
